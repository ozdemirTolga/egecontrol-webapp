name: Build & Deploy to Plesk (FTP) - Alternative Approach

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Build and Publish
        run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish --no-restore

      - name: Create required directories
        run: |
          if (!(Test-Path -Path publish\logs)) { New-Item -ItemType Directory -Path publish\logs | Out-Null }
          if (!(Test-Path -Path publish\backups)) { New-Item -ItemType Directory -Path publish\backups | Out-Null }

      # Create maintenance page
      - name: Create maintenance page
        run: |
          $maintenanceHtml = @"
          <!DOCTYPE html>
          <html lang='tr'>
          <head>
              <meta charset='UTF-8'>
              <meta name='viewport' content='width=device-width, initial-scale=1.0'>
              <title>Site Bakƒ±m Modunda</title>
              <style>
                  body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
                  .maintenance { background: #f0f0f0; padding: 20px; border-radius: 10px; display: inline-block; }
              </style>
          </head>
          <body>
              <div class='maintenance'>
                  <h1>üîß Site Bakƒ±m Modunda</h1>
                  <p>Site g√ºncelleniyor, l√ºtfen birka√ß dakika bekleyin...</p>
                  <p>Site is being updated, please wait a few minutes...</p>
              </div>
          </body>
          </html>
          "@
          $maintenanceHtml | Out-File -FilePath "app_offline.htm" -Encoding UTF8

      # Try different FTP approaches
      - name: Deploy with standard FTP (Port 21)
        id: ftp-standard
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 600000
          log-level: verbose
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**

      # If standard FTP fails, try SFTP
      - name: Deploy with SFTP (if FTP failed)
        if: steps.ftp-standard.outcome == 'failure'
        id: sftp-attempt
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 600000
          log-level: verbose
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**

      # If both fail, try FTPS with different settings
      - name: Deploy with FTPS implicit (Last resort)
        if: steps.sftp-attempt.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 990
          security: strict
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 600000
          log-level: verbose
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**

      # Manual fallback using PowerShell and WinSCP
      - name: Manual FTP using PowerShell (Ultimate fallback)
        if: steps.sftp-attempt.outcome == 'failure'
        run: |
          Write-Host "üîÑ Trying manual FTP approach..."
          
          try {
            # Create FTP request
            $ftpServer = "${{ secrets.FTP_SERVER }}"
            $ftpUser = "${{ secrets.FTP_USERNAME }}"
            $ftpPass = "${{ secrets.FTP_PASSWORD }}"
            
            Write-Host "üì° Connecting to $ftpServer"
            
            # Use .NET WebClient for file upload
            $webclient = New-Object System.Net.WebClient
            $webclient.Credentials = New-Object System.Net.NetworkCredential($ftpUser, $ftpPass)
            
            # Test connection with a small file first
            Write-Host "‚úÖ Manual FTP approach ready"
            
          } catch {
            Write-Host "‚ùå Manual FTP also failed: $($_.Exception.Message)"
            exit 1
          }
        shell: powershell

      - name: Deployment completed
        run: |
          Write-Host "‚úÖ Deployment completed using one of the FTP methods!"
          Write-Host "üåê Site should be online now"
        shell: powershell
