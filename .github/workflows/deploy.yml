name: Build & Deploy to Plesk (FTP)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Publish (Framework-dependent DLL)
        run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish

      - name: Ensure logs folder exists in publish output
        run: |
          if (!(Test-Path -Path publish\logs)) { New-Item -ItemType Directory -Path publish\logs | Out-Null }

      # Eğer self-contained istiyorsan üsttekini yorumlayıp bunu aç:
      # - name: Publish (Self-contained EXE)
      #   run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -r win-x64 --self-contained true ^
      #        /p:PublishSingleFile=true /p:PublishTrimmed=false -o publish

      - name: Create app_offline.htm for maintenance
        run: echo '<html><body><h1>Site temporarily offline for maintenance</h1><p>Please wait a moment...</p></body></html>' > publish/app_offline.htm

      - name: Upload app_offline.htm first (to stop IIS app)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 60000
          exclude: |
            **/*
            !app_offline.htm

      - name: Wait for app to stop
        run: Start-Sleep -Seconds 30
        shell: powershell

      - name: FTP Deploy (main files)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 300000
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.br
            **/*.gz
            **/*.xml
            **/*.md
            app.db
            logs/
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**
            runtimes/maccatalyst*/**
            runtimes/win-x86/**
            runtimes/win-arm*/**
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**
            **/bootstrap.css
            **/bootstrap.js
            **/bootstrap-*.css
            **/bootstrap-*.js
            **/jquery.js
            **/jquery.slim.js
            !**/*.min.css
            !**/*.min.js

      - name: Cleanup complete - app should be running now
        run: Write-Host "✅ Deployment completed! app_offline.htm should have been removed by sync operation. Site should be online now!"
        shell: powershell
