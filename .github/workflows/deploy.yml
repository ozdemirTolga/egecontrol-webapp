name: Build & Deploy to Plesk (FTP)

# Disable GitHub Actions workflow validation warnings
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Publish (Self-contained with runtime) - Recommended for Plesk
        run: |
          # Self-contained publish includes .NET runtime. Avoid --no-restore so RID assets are restored automatically.
          dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish --verbosity minimal --self-contained true -r win-x64 /p:PublishSingleFile=false
          # Remove unnecessary files
          Remove-Item -Path 'publish\*.pdb' -Force -ErrorAction SilentlyContinue
          Remove-Item -Path 'publish\*.xml' -Force -ErrorAction SilentlyContinue
          # Quick sanity check
          if (Test-Path -Path 'publish\EgeControlWebApp.exe') { Write-Host 'EXE created for self-contained' } else { Write-Error 'Missing EgeControlWebApp.exe' }
          if (Test-Path -Path 'publish\web.config') { Write-Host 'web.config present' } else { Write-Error 'web.config missing in publish output' }
          Write-Host 'Self-contained publish completed including runtime (win-x64)'
        shell: powershell

      - name: Ensure logs folder exists in publish output
        run: |
          if (!(Test-Path -Path "publish\logs")) { New-Item -ItemType Directory -Path "publish\logs" | Out-Null }
        shell: powershell

      - name: Create debug info file
        run: |
          echo "=== EgeControl WebApp Debug Info ===" > publish/debug.txt
          echo "Deploy Time: $(Get-Date)" >> publish/debug.txt
          echo "Files in publish:" >> publish/debug.txt
          Get-ChildItem publish -Recurse | Out-String >> publish/debug.txt
          echo "=== End Debug Info ===" >> publish/debug.txt
          # Ensure index.html is in root for Plesk
          if (!(Test-Path 'publish\index.html')) {
            Set-Content -Path 'publish\index.html' -Value '<!doctype html><meta charset="utf-8"><title>EgeControl</title><h1>EgeControl WebApp</h1><p>If you see this page, IIS is serving static files. <a href="/">Go to app root</a></p>' -Encoding UTF8
          }
          # Create a simple alive file
          Set-Content -Path 'publish\alive.txt' -Value (Get-Date).ToString('u') -Encoding UTF8
          # Also print publish listing to Action logs
          Get-ChildItem -Recurse -File publish | Select-Object FullName, Length | Format-Table -Auto | Out-String | Write-Host
          Write-Host "Debug file created. Check /debug.txt on website"
        shell: powershell

      # Eƒüer framework-dependent istiyorsan √ºsttekini yorumlayƒ±p bunu a√ß:
      # - name: Publish (Framework-dependent DLL)
      #   run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish

      # Note: We no longer use app_offline.htm to avoid leftover causing downtime.

      - name: Force delete remote app_offline.htm (FTPS)
        shell: powershell
        run: |
          try {
            $server = "${{ secrets.FTP_SERVER }}".Trim()
            if ([string]::IsNullOrWhiteSpace($server)) { throw 'FTP_SERVER secret is empty' }
            $uri = "ftp://$server/httpdocs/app_offline.htm"
            Write-Host "Attempting to delete $uri via FTPS..."
            $req = [System.Net.FtpWebRequest]::Create($uri)
            $req.Method = [System.Net.WebRequestMethods+Ftp]::DeleteFile
            $req.Credentials = New-Object System.Net.NetworkCredential("${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}")
            $req.EnableSsl = $true
            $req.KeepAlive = $false
            $req.UsePassive = $true
            $req.UseBinary = $true
            $resp = $req.GetResponse()
            Write-Host "Deleted app_offline.htm. Status: " $resp.StatusDescription
            $resp.Close()
          } catch {
            Write-Host "app_offline.htm not found or could not delete: $_"
          }

      - name: FTP Deploy (main files) - Attempt 1
        id: ftp-deploy-1
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 900000
          log-level: standard
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.br
            **/*.gz
            **/*.xml
            **/*.md
            app.db
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**
            **/bootstrap.css
            **/bootstrap.js
            **/bootstrap-*.css
            **/bootstrap-*.js
            **/jquery.js
            **/jquery.slim.js
            !**/*.min.css
            !**/*.min.js

      - name: Wait before retry (if first attempt failed)
        if: steps.ftp-deploy-1.outcome == 'failure'
        run: |
          Write-Host "‚ö†Ô∏è First FTP attempt failed. Waiting 90 seconds before retry..."
          Start-Sleep -Seconds 90
        shell: powershell

      - name: FTP Deploy (main files) - Attempt 2 (Retry)
        if: steps.ftp-deploy-1.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 900000
          log-level: standard
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.br
            **/*.gz
            **/*.xml
            **/*.md
            app.db
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**
            **/bootstrap.css
            **/bootstrap.js
            **/bootstrap-*.css
            **/bootstrap-*.js
            **/jquery.js
            **/jquery.slim.js
            !**/*.min.css
            !**/*.min.js

      - name: Remove app_offline.htm to bring site back online
        run: |
          # Create a temporary empty directory for cleanup
          New-Item -ItemType Directory -Path "cleanup" -Force
          Write-Host "üóëÔ∏è Attempting to remove app_offline.htm to bring site online..."
        shell: powershell

      - name: Sync without app_offline.htm (to remove it from server)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: cleanup/
          server-dir: /httpdocs/
          timeout: 120000
          log-level: standard
          dangerous-clean-slate: false
          exclude: |
            app_offline.htm
        continue-on-error: true

      - name: Cleanup complete - app should be running now
        run: Write-Host "‚úÖ Deployment completed! app_offline.htm removal attempted. Site should be online now!"
        shell: powershell