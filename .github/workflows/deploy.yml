name: Build & Deploy to Plesk (FTP)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Publish (Framework-dependent DLL)
        run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish

      - name: Ensure logs folder exists in publish output
        run: |
          if (!(Test-Path -Path publish\logs)) { New-Item -ItemType Directory -Path publish\logs | Out-Null }

      # Eğer self-contained istiyorsan üsttekini yorumlayıp bunu aç:
      # - name: Publish (Self-contained EXE)
      #   run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -r win-x64 --self-contained true ^
      #        /p:PublishSingleFile=true /p:PublishTrimmed=false -o publish

      - name: Create app_offline.htm for maintenance
        run: echo '<html><body><h1>Site temporarily offline for maintenance</h1><p>Please wait a moment...</p></body></html>' > publish/app_offline.htm

      - name: Upload app_offline.htm first (to stop IIS app)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 60000
          exclude: |
            **/*
            !app_offline.htm

      - name: Install lftp
        run: choco install lftp --yes --no-progress
        shell: powershell

      - name: Wait for app to stop
        run: Start-Sleep -Seconds 20
        shell: powershell

      - name: Sync files with lftp
        run: |
          lftp -c "set ftp:ssl-allow yes; set ftp:list-options -a; open -u ${{ secrets.FTP_USERNAME }},'${{ secrets.FTP_PASSWORD }}' ftps://${{ secrets.FTP_SERVER }}; mirror -R -v -e --delete --parallel=5 --exclude-glob .git* --exclude-glob .github/ --exclude-glob .vscode/ --exclude-glob app.db --exclude-glob logs/ publish/ /httpdocs/"
        shell: bash

      - name: Remove app_offline.htm
        run: |
          lftp -c "set ftp:ssl-allow yes; open -u ${{ secrets.FTP_USERNAME }},'${{ secrets.FTP_PASSWORD }}' ftps://${{ secrets.FTP_SERVER }}; rm /httpdocs/app_offline.htm"
        shell: bash
        continue-on-error: true

      - name: Cleanup complete - app should be running now
        run: Write-Host "✅ Deployment completed with lftp! Site should be online now!"
        shell: powershell
