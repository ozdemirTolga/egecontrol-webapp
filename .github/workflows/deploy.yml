name: Deploy via MSDeploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore and Build
        run: |
          dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj
          dotnet build ./EgeControlWebApp/EgeControlWebApp.csproj -c Release --no-restore

      - name: Publish Application
        run: |
          dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o ./publish --no-build

      - name: Deploy via MSDeploy
        run: |
          # WebDeploy with MSDeploy command line
          $deployUrl = "${{ secrets.DEPLOY_URL }}"
          $username = "${{ secrets.DEPLOY_USERNAME }}"
          $password = "${{ secrets.DEPLOY_PASSWORD }}"
          $siteName = "${{ secrets.SITE_NAME }}"
          
          # MSDeploy command
          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -verb:sync `
            -source:iisApp=".\publish" `
            -dest:iisApp="$siteName",computerName="$deployUrl",userName="$username",password="$password",authType="basic" `
            -allowUntrusted `
            -skip:Directory="\\App_Data" `
            -enableRule:AppOffline
