name: Build & Deploy to Plesk (FTP)

# Disable GitHub Actions workflow validation warnings
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Publish (Framework-dependent) - Optimized
        run: |
          dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish --no-restore --verbosity quiet
          # Remove unnecessary files immediately after publish
          Remove-Item -Path "publish/*.pdb" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "publish/*.xml" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "publish/cs", "publish/de", "publish/es", "publish/fr", "publish/it", "publish/ja", "publish/ko", "publish/zh-Hans", "publish/zh-Hant" -Recurse -Force -ErrorAction SilentlyContinue
        shell: powershell

      - name: Ensure logs folder exists in publish output
        run: |
          if (!(Test-Path -Path publish\logs)) { New-Item -ItemType Directory -Path publish\logs | Out-Null }

      # Eğer framework-dependent istiyorsan üsttekini yorumlayıp bunu aç:
      # - name: Publish (Framework-dependent DLL)
      #   run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish

      - name: Create app_offline.htm for maintenance
        run: echo '<html><body><h1>Site temporarily offline for maintenance</h1><p>Please wait a moment...</p></body></html>' > publish/app_offline.htm

      - name: Upload app_offline.htm first (to stop IIS app)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 300000
          exclude: |
            **/*
            !app_offline.htm

      - name: Wait for app to stop
        run: Start-Sleep -Seconds 60
        shell: powershell

      - name: FTP Deploy (main files) - Attempt 1
        id: ftp-deploy-1
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 900000
          log-level: standard
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.br
            **/*.gz
            **/*.xml
            **/*.md
            app.db
            logs/
            runtimes/**
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**
            **/bootstrap.css
            **/bootstrap.js
            **/bootstrap-*.css
            **/bootstrap-*.js
            **/jquery.js
            **/jquery.slim.js
            !**/*.min.css
            !**/*.min.js

      - name: Wait before retry (if first attempt failed)
        if: steps.ftp-deploy-1.outcome == 'failure'
        run: |
          Write-Host "⚠️ First FTP attempt failed. Waiting 90 seconds before retry..."
          Start-Sleep -Seconds 90
        shell: powershell

      - name: FTP Deploy (main files) - Attempt 2 (Retry)
        if: steps.ftp-deploy-1.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 900000
          log-level: standard
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.br
            **/*.gz
            **/*.xml
            **/*.md
            app.db
            logs/
            runtimes/**
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**
            **/bootstrap.css
            **/bootstrap.js
            **/bootstrap-*.css
            **/bootstrap-*.js
            **/jquery.js
            **/jquery.slim.js
            !**/*.min.css
            !**/*.min.js

      - name: Cleanup complete - app should be running now
        run: Write-Host "✅ Deployment completed! app_offline.htm should have been removed by sync operation. Site should be online now!"
        shell: powershell