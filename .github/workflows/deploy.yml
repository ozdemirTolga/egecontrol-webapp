#   push:
#     branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Build and Publish
        run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish --no-restore

      - name: Create required directories
        run: |
          if (!(Test-Path -Path publish\logs)) { New-Item -ItemType Directory -Path publish\logs | Out-Null }
          if (!(Test-Path -Path publish\backups)) { New-Item -ItemType Directory -Path publish\backups | Out-Null }

      # Create maintenance page
      - name: Create maintenance page
        run: |
          $maintenanceHtml = @"
          <!DOCTYPE html>
          <html lang='tr'>
          <head>
              <meta charset='UTF-8'>
              <meta name='viewport' content='width=device-width, initial-scale=1.0'>
              <title>Site Bakƒ±m Modunda</title>
              <style>
                  body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
                  .maintenance { background: #f0f0f0; padding: 20px; border-radius: 10px; display: inline-block; }
              </style>
          </head>
          <body>
              <div class='maintenance'>
                  <h1>üîß Site Bakƒ±m Modunda</h1>
                  <p>Site g√ºncelleniyor, l√ºtfen birka√ß dakika bekleyin...</p>
                  <p>Site is being updated, please wait a few minutes...</p>
              </div>
          </body>
          </html>
          "@
          $maintenanceHtml | Out-File -FilePath "app_offline.htm" -Encoding UTF8

      # Upload maintenance page first (FTPS implicit primary)
      - name: Enable maintenance mode (FTPS implicit 990)
        id: enable-maintenance-implicit
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 990
          security: loose
          local-dir: ./
          server-dir: /httpdocs/
          timeout: 60000
          exclude: |
            **/*
            !app_offline.htm

      # Fallback to explicit FTPS on port 21 if implicit fails
      - name: Enable maintenance mode (FTPS explicit 21)
        if: steps.enable-maintenance-implicit.outcome == 'failure'
        id: enable-maintenance-explicit
        continue-on-error: false
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps-legacy
          port: 21
          security: loose
          local-dir: ./
          server-dir: /httpdocs/
          timeout: 60000
          exclude: |
            **/*
            !app_offline.htm

      - name: Wait for IIS to stop
        run: Start-Sleep -Seconds 45
        shell: powershell

      # Deploy using FTPS explicit (Port 21 with AUTH TLS)
      - name: Deploy application files (FTPS explicit 21)
        id: ftps-explicit-deploy
        continue-on-error: false
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 900000
          log-level: verbose
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**

      # (Optional) Second attempt using legacy TLS negotiation if needed
      - name: Deploy (FTPS legacy explicit 21) - Retry on failure
        if: failure()
        continue-on-error: false
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps-legacy
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          timeout: 900000
          log-level: verbose
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**

      # Final note if both attempts failed
      - name: Note - FTPS attempts finished
        if: failure()
        run: |
          echo "FTPS failed. Verify FTP host, requires explicit AUTH TLS on port 21, and allow passive ports in firewall."
        shell: bash

      - name: Deployment completed
        run: |
          Write-Host "‚úÖ Deployment completed using one of the FTP methods!"
          Write-Host "üåê Site should be online now"
        shell: powershell
