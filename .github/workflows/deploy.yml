name: Deploy to Plesk - Rock Solid FTPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Build and Publish
        run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish --no-restore

      - name: Create maintenance page
        run: |
          $html = @'
          <!DOCTYPE html>
          <html>
          <head><title>Updating...</title><meta charset="utf-8"></head>
          <body style="text-align:center;padding:50px;font-family:Arial;">
          <h1>üîß Site Updating</h1>
          <p>Please wait a moment...</p>
          </body>
          </html>
          '@
          $html | Out-File -FilePath "publish/app_offline.htm" -Encoding UTF8 -NoNewline

      # Method 1: FTPS Explicit on port 21 (most common)
      - name: Deploy via FTPS Explicit (Port 21)
        id: ftps-explicit
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: strict
          local-dir: ./publish/
          server-dir: /httpdocs/
          timeout: 300000
          
      # Method 2: FTPS Legacy mode (for older servers)
      - name: Deploy via FTPS Legacy (Port 21)
        id: ftps-legacy
        if: steps.ftps-explicit.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps-legacy
          port: 21
          security: loose
          local-dir: ./publish/
          server-dir: /httpdocs/
          timeout: 300000

      # Method 3: FTPS Implicit on port 990 (some hosting providers)
      - name: Deploy via FTPS Implicit (Port 990)
        id: ftps-implicit
        if: steps.ftps-legacy.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 990
          security: loose
          local-dir: ./publish/
          server-dir: /httpdocs/
          timeout: 300000

      # Method 4: SFTP (SSH-based, most secure)
      - name: Deploy via SFTP (Port 22)
        id: sftp
        if: steps.ftps-implicit.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: ./publish/
          server-dir: /httpdocs/
          timeout: 300000

      # Final check and cleanup
      - name: Verify deployment success
        run: |
          if ("${{ steps.ftps-explicit.outcome }}" -eq "success") {
            Write-Host "‚úÖ Deployed successfully via FTPS Explicit"
          } elseif ("${{ steps.ftps-legacy.outcome }}" -eq "success") {
            Write-Host "‚úÖ Deployed successfully via FTPS Legacy"
          } elseif ("${{ steps.ftps-implicit.outcome }}" -eq "success") {
            Write-Host "‚úÖ Deployed successfully via FTPS Implicit"
          } elseif ("${{ steps.sftp.outcome }}" -eq "success") {
            Write-Host "‚úÖ Deployed successfully via SFTP"
          } else {
            Write-Error "‚ùå All deployment methods failed!"
            exit 1
          }

      - name: Cleanup
        if: always()
        run: |
          Write-Host "üßπ Cleaning up temporary files..."
          Remove-Item -Path "publish/app_offline.htm" -ErrorAction SilentlyContinue
          Write-Host "‚ú® Deployment process completed!"
        