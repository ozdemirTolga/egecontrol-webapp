name: Build & Deploy to Plesk (FTP) - Enhanced

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Build and Publish
        run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish --no-restore

      - name: Create required directories
        run: |
          if (!(Test-Path -Path publish\logs)) { New-Item -ItemType Directory -Path publish\logs | Out-Null }
          if (!(Test-Path -Path publish\backups)) { New-Item -ItemType Directory -Path publish\backups | Out-Null }

      # Create maintenance page
      - name: Create maintenance page
        run: |
          $maintenanceHtml = @"
          <!DOCTYPE html>
          <html lang='tr'>
          <head>
              <meta charset='UTF-8'>
              <meta name='viewport' content='width=device-width, initial-scale=1.0'>
              <title>Site Bakƒ±m Modunda</title>
              <style>
                  body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
                  .maintenance { background: #f0f0f0; padding: 20px; border-radius: 10px; display: inline-block; }
              </style>
          </head>
          <body>
              <div class='maintenance'>
                  <h1>üîß Site Bakƒ±m Modunda</h1>
                  <p>Site g√ºncelleniyor, l√ºtfen birka√ß dakika bekleyin...</p>
                  <p>Site is being updated, please wait a few minutes...</p>
              </div>
          </body>
          </html>
          "@
          $maintenanceHtml | Out-File -FilePath "app_offline.htm" -Encoding UTF8

      # Step 1: Upload maintenance page first
      - name: Enable maintenance mode
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: ./
          server-dir: /httpdocs/
          timeout: 60000
          exclude: |
            **/*
            !app_offline.htm

      # Step 2: Wait for IIS to recognize maintenance mode
      - name: Wait for IIS to enter maintenance mode
        run: Start-Sleep -Seconds 30
        shell: powershell

      # Step 3: Upload all application files with enhanced retry logic
      - name: Deploy application files (Attempt 1)
        id: deploy-attempt-1
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 900000
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            **/*.user
            **/*.tmp
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**
            runtimes/maccatalyst*/**
            runtimes/win-x86/**
            runtimes/win-arm*/**
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**

      # Step 4: If first attempt failed, wait longer and retry
      - name: Wait before retry (if needed)
        if: steps.deploy-attempt-1.outcome == 'failure'
        run: |
          Write-Host "‚ö†Ô∏è First deployment attempt failed. Waiting 180 seconds before retry..."
          Start-Sleep -Seconds 180
        shell: powershell

      - name: Deploy application files (Attempt 2 - Retry)
        if: steps.deploy-attempt-1.outcome == 'failure'
        id: deploy-attempt-2
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 900000
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            **/*.user
            **/*.tmp
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**
            runtimes/maccatalyst*/**
            runtimes/win-x86/**
            runtimes/win-arm*/**
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**

      # Step 5: Final attempt if second also failed
      - name: Deploy application files (Attempt 3 - Final)
        if: steps.deploy-attempt-2.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: publish/
          server-dir: /httpdocs/
          state-name: .ftp-deploy-sync-state.json
          timeout: 1200000
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/*.pdb
            **/*.map
            **/*.xml
            **/*.md
            **/*.user
            **/*.tmp
            app.db
            logs/**
            runtimes/linux-*/**
            runtimes/osx-*/**
            runtimes/*-musl-*/**
            runtimes/maccatalyst*/**
            runtimes/win-x86/**
            runtimes/win-arm*/**
            cs/**
            de/**
            es/**
            fr/**
            it/**
            ja/**
            ko/**
            zh-Hans/**
            zh-Hant/**

      # Step 6: Site should be online now (app_offline.htm removed by sync)
      - name: Deployment completed successfully
        run: |
          Write-Host "‚úÖ Deployment completed!"
          Write-Host "üåê Site should be online now (app_offline.htm removed automatically)"
          Write-Host "üìä Check your site at your domain"
        shell: powershell
