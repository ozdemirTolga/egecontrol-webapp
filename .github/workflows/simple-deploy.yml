name: Deploy to Plesk via FTP

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./EgeControlWebApp/EgeControlWebApp.csproj

      - name: Build and Publish
        run: dotnet publish ./EgeControlWebApp/EgeControlWebApp.csproj -c Release -o publish --no-restore

      - name: Create maintenance page
        run: |
          echo '<!DOCTYPE html><html><head><title>Maintenance</title></head><body><h1>Site updating...</h1></body></html>' > publish/app_offline.htm

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./publish/
          server-dir: /httpdocs/
          timeout: 300000

      - name: Wait for deployment
        run: Start-Sleep -Seconds 10

      - name: Remove maintenance page
        run: |
          echo 'Deployment completed' > temp_complete.txt
        